<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollX="true">
  <ion-grid>
    <ion-row class="header-row">
      <ion-col size="2" *ngFor="let header of headers">
        <span style="font-weight: bold;">{{ header }}</span>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let user of pageData" class="data-row">
      <ion-col size="2">{{ user.fleet.name }}</ion-col>
      <ion-col size="2">{{ user.fleet.nameEn }}</ion-col>
      <ion-col size="2">{{ user.userName }}</ion-col>
      <ion-col size="2">{{ user.name }}</ion-col>
      <ion-col size="2">{{ user.name }}</ion-col>
      <ion-col size="2">{{ user?.isSubAdminAgent ? 'Admin' : 'Agent' }}</ion-col>
      
      </ion-row>
  </ion-grid>
</ion-content>
