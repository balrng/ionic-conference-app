<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="data" class="ion-padding-top ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    
    <h1>{{data.full_name}}</h1>
    
    

    <ion-list inset>
      <ion-item>User : {{data.unique_name}}</ion-item>
      <ion-item>Role : {{data.role}}</ion-item>
      <ion-item>Fleetname : {{data.fleet_name}}</ion-item>
      <ion-item>Fleetname (En) : {{data.fleet_name_en}}</ion-item>
      <ion-item (click)="changePassword()">Change Password</ion-item>
      

      <!-- <ion-item (click)="updatePicture()">Update Picture</ion-item>-->
      <!-- <ion-item (click)="changeUsername()">Change Username</ion-item>
      <ion-item (click)="support()">Support</ion-item> -->
      <ion-button color="danger" (click)="logout()" type="submit" expand="block"> 
        <ion-icon slot="start" name="log-out"></ion-icon>
        LOGOUT
      </ion-button>
    </ion-list>
    
  </div>
</ion-content>
