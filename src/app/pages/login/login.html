<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>

    <ion-title>TWMS Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/logo.png" alt="Logo"> 
    <!-- <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"> -->
    
  </div>

  <div class="login-form">
    <form #loginForm="ngForm" novalidate>
      <ion-input
        label="Username"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="login.userName"
        name="username"
        type="text"
        #username="ngModel"
        spellcheck="false"
        autocapitalize="off"
        errorText="Username is required"
        required>
      </ion-input>

      <ion-input
        label="Password"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="login.password"
        name="password"
        type="password"
        #password="ngModel"
        errorText="Password is required"
        required>
      </ion-input>
      <ion-row>
        <span *ngIf="errorMsg != null" style="color: #ffb74b;">{{errorMsg?.title ?? errorMsg}}</span>
      </ion-row>

      <ion-row>
        <ion-col>
          <!-- <ion-button [disabled]="!loginForm.valid" (click)="onLogin(loginForm)" type="submit" expand="block" >Login</ion-button> -->
          <ion-button [disabled]="!loginForm.valid" (click)="onLoginHttp(loginForm)" type="submit" expand="block" >Login Http</ion-button>
          <!-- <ion-button [disabled]="!loginForm.valid" (click)="ontest(loginForm)" type="submit" expand="block" >test</ion-button> -->
        </ion-col>
        <!-- <ion-col>
          <ion-button  color="light" expand="block">Forgot Password</ion-button>
        </ion-col> -->
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>{{apiAdress}}</ion-label>
        </ion-col>
      </ion-row>
      
    </form>
    
  </div>

</ion-content>
